<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Gender</th>
        <th>Date</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody *ngIf="(registeredUsersData|async) else loading">
      <tr *ngFor="let user of registeredUsersData|async">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.date}}</td>
        <td>{{user.department}}</td>
      </tr>
    </tbody>
  </table>
</div>
